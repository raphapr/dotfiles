[".tmux/plugins/tpm"]
    type = "git-repo"
    url = "https://github.com/tmux-plugins/tpm"
    clone.args = ["--depth", "1"]
    refreshPeriod = "168h"
[".git-completion.bash"]
    type = "file"
    url = "https://raw.githubusercontent.com/git/git/master/contrib/completion/git-completion.bash"
    refreshPeriod = "168h"
[".local/bin/xpanes"]
    type = "file"
    url = "https://raw.githubusercontent.com/greymd/tmux-xpanes/master/bin/xpanes"
    executable = true
    refreshPeriod = "168h"
[".fzf"]
    type = "git-repo"
    url = "https://github.com/junegunn/fzf.git"
    clone.args = ["--depth", "1"]
    refreshPeriod = "168h"
[".config/yazi/plugins/bookmarks.yazi"]
    type = "git-repo"
    url = "https://github.com/dedukun/bookmarks.yazi.git"
    clone.args = ["--depth", "1"]
    refreshPeriod = "168h"
[".config/yazi/flavors/catppuccin-mocha.yazi/flavor.toml"]
    type = "file"
    url = "https://raw.githubusercontent.com/yazi-rs/flavors/main/catppuccin-mocha.yazi/flavor.toml"
    refreshPeriod = "168h"
[".config/fish/completions/kubectl.fish"]
    type = "file"
    url = "https://raw.githubusercontent.com/evanlucas/fish-kubectl-completions/main/completions/kubectl.fish"
    refreshPeriod = "168h"
[".config/fish/completions/docker.fish"]
    type = "file"
    url = "https://raw.githubusercontent.com/docker/docker-ce/master/components/cli/contrib/completion/fish/docker.fish"
    refreshPeriod = "168h"
