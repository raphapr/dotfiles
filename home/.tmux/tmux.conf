## unind some default keybindings
unbind C-b

# turn on 256 color support in tmux
set -g default-terminal "screen-256color"

### set fish as the shell started in tmux
set-option -g default-shell "/usr/bin/fish"

## set prefix key to ctrl-a
set -g prefix C-a

# CTRL+a a to return beginning of line
bind a send-prefix

# bind r to reloading the config file
bind r source-file ~/.tmux/tmux.conf \; display "Reloaded tmux config file."

# sane scrolling (shift+pageup(down))
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

# set scrollback to 10000 lines with
set -g history-limit 10000

# Ctrl Arrows

# start first window and pane at 1, not zero
set -g base-index 1
set -g pane-base-index 1

# better mnemonics for splitting panes!
bind \ split-window -h
bind | split-window -h
bind - split-window -v

# shift-movement keys will resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# vim / xmonad style bindings for pane movement
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# set agressive resize 
# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# navigate using vim-style keys
setw -g mode-keys vi

# copy/paste using vim-style keys
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# kill K k
unbind K
bind K confirm-before "kill-window"

# ----------------------------------
# Color / Statusbar
# ----------------------------------

# colors 
tm_color_active=colour208
tm_color_inactive=colour241
tm_color_feature=colour142
tm_color_bg=colour234

# separators
tm_separator_left_bold="◀"
tm_separator_left_thin="❮"
tm_separator_right_bold="▶"
tm_separator_right_thin="❯"
tm_separator_right_double="»"

# activity colors
set -g window-status-activity-bg black
set -g window-status-activity-fg colour242

# fiddle with colors of status bar
set -g status-fg $tm_color_active
set -g status-bg $tm_color_bg

# fiddle with colors of inactive windows
setw -g window-status-fg $tm_color_inactive
setw -g window-status-bg $tm_color_bg
setw -g window-status-format "#I:#W"

# change color of active window
set-window-option -g window-status-current-format "#[bold]#I:#W"
setw -g window-status-current-fg $tm_color_active
setw -g window-status-current-bg colour234
setw -g window-status-current-attr bright

# set color of regular and active panes
set -g pane-border-fg $tm_color_inactive
set -g pane-border-bg black
set -g pane-active-border-fg $tm_color_active
set -g pane-active-border-bg black

# set color of command line
set -g message-fg $tm_color_active
set -g message-bg $tm_color_bg
set -g message-attr bright

tm_date="#[fg=$tm_color_feature]  %R"
tm_session_name="#[fg=$tm_color_feature]$tm_separator_right_thin #S"
tm_host="#[fg=$tm_color_feature,bold]#h"
tm_battery="#(~/.tmux/tmux_battery.sh)"
tm_host="#[fg=$tm_color_feature,bold]#H"
tm_clock="#[fg=$tm_color_feature]%R #[fg=$tm_color_inactive](%d %b)"

# focus events enabled for terminals that support them
set -g focus-events on

# set utf8 on
set -g utf8 on
set -g status-utf8 on

# configure contents of status bar
set -g status-left-length 40
set -g status-left $tm_session_name
set -g status-right $tm_clock' '$tm_host' '$tm_battery
set -g status-justify centre
setw -g monitor-activity on
#set -g visual-activity on
set-option -g status-interval 5

# Set window notifications
#setw -g monitor-activity off   # windows with activity have white bg highlight
#set -g visual-activity off    # don't display status line msg when activity occurs in another window
#set -g automatic-rename off
#set-option -g allow-rename off

# ----------------------------------

# Acaba com o delay do vim-powerline
set -sg escape-time 0

# vim colorscheme on tmux
setw -g xterm-keys on

# mouse copy/paste/scroll works
set-window-option -g mouse off

# text color
set-window-option -g mode-fg black
set-window-option -g mode-bg colour206
